<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WebGL playground</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="app">
        <canvas></canvas>
    </div>
    <div class="tips">
        <a href="https://github.com/wtfil/webgl-playground">Github</a>
        <br>
        <br>
        <span>Controls</span>
        <br>
        <div class="tips__desktop">
            <span><i>a/s/w/d/q/e/mouse</i> move camera</span>
            <br>
            <span><i>j/k/6</i> move sun</span>
            <br>
            <span><i>3</i> toggle water refraction</span>
            <br>
            <span><i>4</i> toggle water reflection</span>
        </div>
        <div class="tips__mobile">
            <span><i>touch</i> move camera</span>
        </div>
    </div>
