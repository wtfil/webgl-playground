<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WebGL playground</title>
    <link rel="stylesheet" href="index.css">
    <script src="ui.js"></script>
</head>
<body>
    <div class="app">
        <canvas></canvas>
    </div>
    <div class="tips">
        <a href="https://github.com/wtfil/webgl-playground">Github</a>

        <x-list label="demo options" expanded="expanded">
            <x-list label="terrain" expanded="expanded">
                <x-toggle data-toggle-id="terrain">on</x-toggle>
            </x-list>
            <x-list label="water" expanded="expanded">
                <x-toggle data-toggle-id="water">on</x-toggle>
                <x-toggle data-toggle-id="refraction">refraction</x-toggle>
                <x-toggle data-toggle-id="reflection">reflection</x-toggle>
            </x-list>
            <x-list label="sky" expanded="expanded">
                <x-toggle data-toggle-id="sky">on</x-toggle>
                <x-toggle data-toggle-id="auto-sun">auto move sun</x-toggle>
            </x-list>
            <x-list label="camera" expanded="expanded">
                <x-toggle data-toggle-id="autopilot">auto move</x-toggle>
            </x-list>
        </x-list>
        <x-list label="keyboard / mouse">
            <div><i>a/s/w/d/q/e/mouse</i> move camera</div>
            <div><i>j/k</i> move sun</div>
        </x-list>


    </div>
</body>
</html>
